<!DOCTYPE html>

<html>
    <head>
        <title>Les forms</title>
    </head>
    <body>
        <h1>Les forms</h1>
        <hr>
        <form>
            <div>
                <label for="name_text">First name:</label>
                <input type="text" id="name_text" name="fname" placeholder="Type here" required>
            </div>
            <br>
            <div>
                <label for="lastName_text">Last name:</label>
                <input type="text" id="lastName_text" name="lname" placeholder="Type here" required>
            </div>
            <br>
            <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" placeholder="Type here (Max. 18)" required maxlength="18">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="mail" placeholder="Sshrok@hotmail.com" required>
            </div>
            <br>
            <div>
                <label for="phone">Phone number:</label>
                <input type="tel" id="phone" name="telephone" placeholder="(123)-456-7890" required>
            </div>
            <br>
            <div>
                <label for="bdate">Birthday:</label>
                <input type="date" id="bdate" name="date" placeholder="mm/dd/yyyy" required>
            </div>
            <br>
            <div>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quant." required min="0" max="100" value="0">
            </div>
            <br>
            <div>
                <label>Character:</label>
                <label for="Shrok">Shrok:</label>
                <input type="radio" id="Shrok" name="character" value="Shrok">
                <label for="Flash Mcqueen">Flash Mcqueen:</label>
                <input type=radio id="Flash Mcqueen" name="character" value="Flash Mcqueen">
                <label for="Curious George">Curious George:</label>
                <input type="radio" id="Curious George" name="character" value="Curious George">
            </div>
            <br>
            <div>
                <label for="payment">Payment:</label>
                <select id="payment" name="pay">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="giftcard">Giftcard</option>
                </select>
            </div>
            <br>
            <div>
                <label for="subscribe">Subscribe:</label>
                <input type="checkbox" id="subscribe" name="subscribe" required>
            </div>
            <br>
            <div>
                <input type="reset">
            </div>
            <br>
            <div>
                <input type="submit">
            </div>
        </form>
